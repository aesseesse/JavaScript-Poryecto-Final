<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Roboto&family=Sora:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <title>ENTREGA N°4 - Pago</title>
</head>
<body>
  <div class="conteinerBody">

    <header>
      <h2>Ingrese datos para el pago</h2>
    </header>

    <aside class="asideLeft">
      <div class="container  containerleft">
        <h2>Destinatario</h2>
        <div id="destinatarioInfo"></div>
      </div>
    </aside>

    <section class="mainContent">
      <div id="metodoPago">
        <h2>Forma de pago</h2>
        <form id="paymentForm">
          <label for="cardName">Nombre completo:</label>
          <input type="text" id="cardName" required>
          <br>
          <label for="cardNumber">N° de tarjeta:</label>
          <input type="text" id="cardNumber"  required>
          <br>
          <label for="cardPass">CVC:</label>
          <input type="text" id="cardPass" required>
          <br>
          <label for="cardExpiry">Fecha de expiracion:</label>
          <input type="month" id="cardExpiry" required>
          <br>
          <br>
          <button class="button" type="submit">pagar</button>

        </form>
      </div>

      <div id="detalleCompra">
      </div>
    </section>

    <aside class="asideRight">
      <div class="container containerRight">
        <div id="destinatarioInfo"></div>

        <div id="resumen"></div>
      </div>
      
    </aside>
    <footer>
      <p>Footer</p>
    </footer>
  </div>


    <script src="./../js/pago.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
